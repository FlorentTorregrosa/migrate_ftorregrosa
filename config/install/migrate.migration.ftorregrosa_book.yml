id: ftorregrosa_book
label: ftorregrosa book nodes
dependencies:
  enforced:
    module:
      - book
      - migrate_ftorregrosa
migration_groups:
  - ftorregrosa
source:
  plugin: ftorregrosa_article
destination:
  plugin: book
#  type: book
#  bundle: book
migration_dependencies:
  required:
    - ftorregrosa_taxonomy_term
process:
#  nid: nid
  vid: vid
  type: type
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  uid:
    -
      plugin: migration
      migration: ftorregrosa_user
      source: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  'body/value': body_value
  'body/summary': body_summary
  'body/format':
    plugin: static_map
    bypass: true
    source: body_format
    map:
      1: plain_text
      2: restricted_html
      3: full_html
      4: full_html
  field_tags:
    -
      plugin: migration
      migration: ftorregrosa_taxonomy_term
      source: tags
  'book/bid': bid
  'book/weight': weight
  'book/pid':
    -
      plugin: skip_process_on_empty
      source: plid
    -
      plugin: migration
      migration: ftorregrosa_book
