id: ftorregrosa_article
label: ftorregrosa article nodes
dependencies:
  enforced:
    module:
      - migrate_ftorregrosa
migration_groups:
  - ftorregrosa
source:
  plugin: ftorregrosa_article
destination:
  plugin: entity:node
  type: article
  bundle: article
migration_dependencies:
  required:
    - ftorregrosa_taxonomy_term
process:
  nid: nid
  vid: vid
  type: type
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  uid:
    -
      plugin: migration
      migration: ftorregrosa_user
      source: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  'body/format':
    plugin: static_map
    bypass: true
    source: body_format
    map:
      1: plain_text
      2: restricted_html
      3: full_html
      4: full_html
  'body/value': body_value
#  'body:value':
#    -
#      plugin: get
#      source: body_value
#    -
#      plugin: default_value
#      default_value: 'toto'
#  'body\summary':
#    -
#      plugin: get
#      source: body_summary
#    -
#      plugin: default_value
#      default_value: 'toto'
  field_tags:
    -
      plugin: migration
      migration: ftorregrosa_taxonomy_term
      source: tags
  field_image: images
